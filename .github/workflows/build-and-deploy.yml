name: Build, Test, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.vars.outputs.version_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Run tests
        run: npm test

      # -------- VERSION TAG ----------
      - name: Set version tag
        id: vars
        run: |
          MAJOR=$(jq -r '.version | split(".")[0]' package.json)
          MINOR=$(jq -r '.version | split(".")[1]' package.json)
          PATCH=$(jq -r '.version | split(".")[2]' package.json)
          echo "version_tag=dev-${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT

      # -------- ARTIFACT UPLOAD ----------
      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  docker:
    name: Build and Push Docker Image
    needs: build
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ needs.build.outputs.version_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ needs.build.outputs.version_tag }} .

      - name: Push Docker image
        run: |
          docker push \
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ needs.build.outputs.version_tag }}

  deploy:
    name: Deploy to Netlify
    needs: docker
    runs-on: ubuntu-latest
    steps:
      # Install Node for netlify-cli
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Download the built dist folder
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          netlify deploy \
            --message "Deploy ${{ needs.docker.outputs.version_tag }}" \
            --site $NETLIFY_SITE_ID \
            --auth $NETLIFY_AUTH_TOKEN \
            --prod \
            --dir=dist

