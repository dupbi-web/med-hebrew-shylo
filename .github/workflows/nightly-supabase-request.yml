name: Supabase Health Check

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  healthcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Run Supabase Health Check
        env:
          TABLE: categories
          HEALTHCHECK_URL: ${{ secrets.SUPABASE_HEALTHCHECK_URL }}
          SUPABASE_PUBLIC_KEY: ${{ secrets.SUPABASE_PUBLIC_KEY }}
        run: |
          echo "Checking Supabase ${TABLE} table..."

          RESPONSE=$(curl -s -o /tmp/${TABLE}.json -w "%{http_code}" \
            "${HEALTHCHECK_URL}/rest/v1/${TABLE}?select=id" \
            -H "apikey: ${SUPABASE_PUBLIC_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_PUBLIC_KEY}")

          echo "HTTP status: $RESPONSE"

          if [ "$RESPONSE" -ne 200 ]; then
            echo "❌ Health check failed — API did not return 200."
            exit 1
          fi

          echo "Response body:"
          cat /tmp/${TABLE}.json

          echo "✅ Health check passed!"